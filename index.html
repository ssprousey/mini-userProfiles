<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
  <div ng-controller="MainController">
    add member
    <div class="">
        <input type="text" name="" placeholder="first" ng-model="newUser.first_name"></input>
        <input type="text" name="" placeholder="last" ng-model="newUser.last_name"></input>
        <button ng-click="addBluth(newUser)">add</button>
    </div>

    <button ng-click="fetchBluths()"></button>
      the family
      <br>

      <div ng-repeat="bluth in bluths track by $index">
        {{bluth.first_name}}
        {{bluth.last_name}}
      </div>


    </div>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="app.js"></script>
     <script src="service.js"></script>
     <script src="controller.js"></script>
</body>
</html>
